{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap" rel="stylesheet"> 
    <title>YOLO</title>
    <style>
        h1 {
            font-family: 'Recursive', sans-serif;
            color: white;
            text-align: center;
            margin-top: 4px;
        }
        h3 {
            font-family: 'Recursive', sans-serif;
            color: royalblue;
            text-align: center;
        }
        .img{
            border: black 4px solid;
            border-radius: 8px;
        }
        body {
            background-image: linear-gradient(-90deg, #2193b0, #6dd5ed);
        }
    </style>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                console.log("here");
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#inputimg')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <h1>YOLO Object Detection</h1>
        <hr width="80%" style="border-color: white;">
        <div class="row" style="width: 100%; height: 100%" align="center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 style="text-align: center;">Input</h3>
                    </div>
                    <div class="card-body">
                        <img src="media/input/test.jpg" id="inputimg" alt="test" width="580" height="440" class="img">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 style="text-align: center;">Output</h3>
                    </div>
                    <div class="card-body">
                        <img src="media/output/testoutput.jpg" id="outputimg" alt="test" width="580" height="440" class="img">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="width: 100%;margin-top:2rem" align="center">
            <div class="col-6">
                <a href="{% url 'index' %}" class="btn btn-block btn-success">Try Again</a>
            </div>
            <div class="col-6">
                <form action="{% url 'download' %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-block btn-success" value="Download">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
